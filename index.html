<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>NFT Preview Card</title>
  </head>

  <body>
    <main class="card">
      <div class="card-header">
        <img class="header-img" src="/images/image-equilibrium.jpg" alt="" />
      </div>

      <div class="card-body">
        <h1 class="card-title">Equilibrium #3429</h1>

        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info">
          <p class="card-price">
            <img class="price-icon" src="/images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </p>

          <p class="card-deadline">
            <img class="deadline-icon" src="/images/icon-clock.svg" alt="" />
            3 days left
          </p>
        </div>
      </div>

      <footer class="card-footer">
        <img class="owner-avatar" src="/images/image-avatar.png" alt="Jules Wyvern" />

        <p class="card-owner">Creation of <span class="owner-name">Jules Wyvern </span></p>
      </footer>
    </main>
  </body>
</html>
